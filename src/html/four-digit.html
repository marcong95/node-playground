<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four-digit Number</title>
  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    p {
      margin: 0;
    }

    body > * + * {
      margin-top: 1em
    }
  </style>
</head>
<body>
  <p id="result">????</p>
  <button id="btn-next">Next</button>
  <button id="btn-plus-three">+3</button>

  <script>
    let num = undefined
    const resultDiv = document.getElementById('result')

    function randomNumber() {
      return Math.floor(Math.random() * 9000) + 1000
    }

    function updateResult(num) {
      resultDiv.innerText = num
    }

    document.getElementById('btn-next')
      .addEventListener('click', () => {
        num = randomNumber()
        updateResult(num)
      })

    document.getElementById('btn-plus-three')
      .addEventListener('click', () => {
        num = Math.min(num + 3333, 9999)
        updateResult(num)
      })
  </script>
</body>
</html>
